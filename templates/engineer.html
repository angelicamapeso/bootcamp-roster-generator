<div class="card employee-card m-3 shadow" style="border-top: 5px solid maroon;">
    <div class="card-body">
        <h3 class="h5 font-weight-light d-flex justify-content-between">
            <span class="mr-3"><i class="fas fa-glasses mr-2" style="color: maroon"></i>{{ role }}</span>
            <span class="badge font-weight-normal" style="background-color: mistyrose;">ID: {{ id }}</span>
        </h3>
        <h2 class="card-title" style="color: maroon">{{ name }}</h2>
        <hr>
        <p class="mb-1 text-secondary"><i class="fas fa-envelope mr-2"></i>Email: <a href="mailto:{{ email }}">{{ email }}</a></p>
        <p class="mb-0  text-secondary"><i class="fab fa-github mr-2"></i>GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a><p>
    </div>
</div>
