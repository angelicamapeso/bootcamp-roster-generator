<div class="card employee-card m-3 shadow" style="border-top: 5px solid midnightblue;">
    <div class="card-body">
        <h3 class="h5 font-weight-light d-flex justify-content-between">
            <span class="mr-3"><i class="fas fa-user-graduate mr-2" style="color: midnightblue"></i>{{ role }}</span>
            <span class="badge font-weight-normal" style="background-color: aliceblue;">ID: {{ id }}</span>
        </h3>
        <h2 class="card-title" style="color: midnightblue">{{ name }}</h2>
        <hr>
        <p class="mb-1 text-secondary"><i class="fas fa-envelope mr-2"></i>Email: <a href="mailto:{{ email }}">{{ email }}</a></p>
        <p class="mb-0  text-secondary"><i class="fas fa-graduation-cap mr-2"></i>School: {{ school }}<p>
    </div>
</div>
